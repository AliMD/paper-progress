<!doctype html>
<html>
  <head>
    <title>paper-progress</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <script src="../platform/platform.js"></script>
    
    <link rel="import" href="paper-progress.html">
    
    <style shim-shadowdom>
    
      body {
        font-family: Roboto2, 'Helvetica Neue', Helvetica, Arial;
      }
      
      paper-progress {
        width: 300px;
        padding: 20px;
      }
      
      paper-progress.pink /shadow/ #activeProgress {
        background-color: #e91e63;
      }
      
      paper-progress.pink /shadow/ #bufferProgress {
        background-color: #f8bbd0;
      }
      
    </style>
    
  </head>
  
  <body unresolved>
    
    <paper-progress></paper-progress><br>
    
    <paper-progress value="0.4"></paper-progress><br>
    
    <paper-progress value="80" max="100"></paper-progress><br>
    
    <paper-progress value="40" buffer="80" max="100"></paper-progress><br>
    
    <paper-progress value="100" max="100"></paper-progress><br>
    
    <paper-progress class="pink" value="80" max="100"></paper-progress><br>
    
    <paper-progress class="pink" value="40" buffer="80" max="100"></paper-progress>
    
  </body>
</html>
